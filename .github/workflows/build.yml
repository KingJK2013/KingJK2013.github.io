name: Build

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Install Dependencies
      run: |
        cd client
        npm ci
        cd ../server
        npm ci
        cd ..

    - name: Build Client
      run: |
        cd client
        npx tsc
        cd ..

    - name: Build Server
      run: |
        cd server
        npx tsc
        cd ..